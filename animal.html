<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
</head>
<body>
    <h1>Animal game by Prabhu kumar</h1>
    <main>
        <form>
            <label for="hiddenAnimal">The hidden animal type</label>
            <input type="password" id="hiddenAnimal" value="Chicken">
            <br>
            <label for="guessAnimal">Guess the animal</label>
            <input type="text" id="guessAnimal">
            <br>
            <button type="button" onclick="checkAnimal()">Check the guess</button>
        </form>
        <p id="demo">This text will be replaced </p>
    </main>
    <p id="demo"></p>
    <script>
        let wrong = 0;
        let correct = 0;
    
        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hiddenAnimal').value;
            const guessAnimal = document.getElementById('guessAnimal').value;
    
            if (hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
                correct++;
                alert('Ruff ruff');
            } else {
                wrong++;
                alert('Grrrr');
            }
    
            document.getElementById('demo').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
        }
    </script>

    <div id="imageContainer" onclick="selectImage()">
        <img id="drinkImage" src="A image.jpeg" alt="Images" width="150" height="150">
    </div>
    
    <script>
        let useImage = 1;
    
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('drinkImage').src = 'A image.jpeg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('drinkImage').src = 'H image.jpeg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('drinkImage').src = 'T image.jpeg';
                    useImage = 1;
                    break;
            }
        }
    </script>
    

</body>
</html>
